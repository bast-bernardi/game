<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Jump Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        #hamster {
            position: absolute;
            bottom: 10%;
            left: 10%;
            width: 50px;
            height: 50px;
            background-color: #ffcc00;
            border-radius: 50%;
            animation: idle 1s infinite;
        }

        @keyframes idle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .obstacle {
            position: absolute;
            bottom: 10%;
            right: 0;
            width: 30px;
            height: 30px;
            background-color: #b22222;
            border-radius: 5px;
        }

        @keyframes moveObstacle {
            from { right: 0; }
            to { right: 100%; }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="hamster"></div>
    </div>
    <script>
        const hamster = document.getElementById('hamster');
        const gameContainer = document.getElementById('game-container');

        let isJumping = false;
        let score = 0;

        function jump() {
            if (isJumping) return;

            isJumping = true;
            let jumpCount = 0;
            const jumpInterval = setInterval(() => {
                const top = parseInt(window.getComputedStyle(hamster).bottom);
                hamster.style.bottom = (jumpCount < 15 ? top + 10 : top - 10) + 'px';

                jumpCount++;
                if (jumpCount >= 30) {
                    clearInterval(jumpInterval);
                    isJumping = false;
                }
            }, 20);
        }

        function createObstacle() {
            const obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            gameContainer.appendChild(obstacle);
            
            let moveObstacle = setInterval(() => {
                const obstacleLeft = parseInt(window.getComputedStyle(obstacle).right);
                const hamsterBottom = parseInt(window.getComputedStyle(hamster).bottom);
                const obstacleWidth = obstacle.offsetWidth;
                const hamsterWidth = hamster.offsetWidth;

                // Collision detection
                if (
                    obstacleLeft < (hamsterWidth + hamster.offsetLeft) &&
                    obstacleLeft > hamster.offsetLeft &&
                    hamsterBottom < obstacle.offsetHeight
                ) {
                    alert('Game Over! Your score: ' + ++score);
                    clearInterval(moveObstacle);
                    obstacle.remove();
                }

                obstacle.style.right = obstacleLeft + 5 + 'px';

                if (obstacleLeft >= window.innerWidth) {
                    clearInterval(moveObstacle);
                    obstacle.remove();
                }
            }, 20);
        }

        document.addEventListener('keydown', event => {
            if (event.code === 'Space') jump();
        });

        setInterval(createObstacle, 2000);
    </script>
</body>
</html>
